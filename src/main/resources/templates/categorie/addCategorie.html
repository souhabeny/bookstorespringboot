<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add categorie</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
integrity="sha384- 5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link th:href="@{/css/addcateg.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"  src="../static/js/modal.js" th:src="@{/js/modal.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container my-5">
<div class="card">
<div class="card-title">
<h2 >Add category</h3>
<div class="d-grid gap-2 d-md-block">
<button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  <i class="bi bi-plus-circle"></i> Add category
</button>
</div>
</div>


<div class="card-body">
<div class="col-md-12">
<div class="table-responsive">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
	  <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="categorie: ${categories}">
    
      <td th:text="${categorie.id}"></td>
      <td th:text="${categorie.nom}"></td>
      <td th:text="${categorie.description}"></td>
      <td >
      <a  th:href="@{/categorie/delete/{id}(id=${categorie.id})}"><i class="bi bi-archive-fill" ></i></a> 
     
    
     <a  th:href="@{/categorie/edit/{id}(id=${categorie.id})}" class="btn btn-link btnedit"   data-bs-toggle="modal" >
     	
     	 <i class="bi bi-pencil-square"></i>
     
     
     </a>
    
     <!-- Modal -->
<div class="modal fade"  id="modalupdate"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">update category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form action="#" th:action="@{/categorie/update}" th:object="${categorie}" method="post">
		<div class="row">
		<div class="form-group col-md-8">
		<input type="hidden" th:field="*{id}"  name="idedit" id="idedit"/>
		
		<label for="name" class="col-form-label">Name</label> 
		<input type="text" th:field="*{nom}" class="form-control" id="nomedit" name="nomedit" placeholder="Name"  th:value="${categorie.nom}"> 
		<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
		</div>
		
		<div class="form-group col-md-8">
		<label for="descrption" class="col-form-label">Description</label> 
		<input type="text" th:field="*{description}" class="form-control" name="descedit" id="descedit" placeholder="Description">
		<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
		</div>
		 
		
		
		 <div class="modal-footer col-md-12">
        	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       		<input type="submit" class="btn btn-success" value="Update ">
      	</div>
		</div>
		</form>
      </div>
    
    </div>
  </div>
</div>
      </td>
    </tr>
   
   
  </tbody>
</table>
</div>

</div>
</div>
</div>
</div>




<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form action="#" th:action="@{/categorie/add}" th:object="${categorie}" method="post">
		<div class="row">
		<div class="form-group col-md-8">
		<label for="name" class="col-form-label">Name</label> 
		<input type="text" th:field="*{nom}" class="form-control"id="nom" placeholder="Name"> 
		<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
		</div>
		
		<div class="form-group col-md-8">
		<label for="descrption" class="col-form-label">Description</label> 
		<input type="text" th:field="*{description}" class="form-control" id="email" placeholder="Description">
		<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
		</div>
		 
		
		
		 <div class="modal-footer col-md-12">
        	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       		<input type="submit" class="btn btn-success" value="Add ">
      	</div>
		</div>
		</form>
      </div>
    
    </div>
  </div>
</div>
</body>
</html>
